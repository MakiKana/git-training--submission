<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>予約完了</title>
</head>
<body>

<h1>予約が完了しました！</h1>

<div>
    <p><strong>宿泊施設：</strong> <span th:text="${reservation.house.name}"></span></p>
    <p><strong>チェックイン日：</strong> <span th:text="${reservation.checkinDate}"></span></p>
    <p><strong>チェックアウト日：</strong> <span th:text="${reservation.checkoutDate}"></span></p>
    <p><strong>人数：</strong> <span th:text="${reservation.numberOfPeople}"></span></p>
    <p><strong>合計金額：</strong>
        <span th:text="${reservation.amount}"></span> 円
    </p>
</div>

<hr>

<p>
    <a th:href="@{/reservations/my}">予約一覧を見る</a><br>
    <a th:href="@{/}">トップページへ戻る</a>
</p>

</body>
</html>
