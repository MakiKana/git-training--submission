<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>民宿登録</title>
</head>
<body>
<h1>民宿登録</h1>

<form th:action="@{/admin/houses/store}" method="post" th:object="${house}">
    名前：<input type="text" th:field="*{name}"><br>
    価格：<input type="number" th:field="*{price}"><br>
    説明：<input type="text" th:field="*{description}"><br>
    住所：<input type="text" th:field="*{address}"><br>

    <button type="submit">登録する</button>
</form>

</body>
</html>
