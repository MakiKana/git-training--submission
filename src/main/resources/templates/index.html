<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Moat Travel</title>
</head>
<body>

<h1>Moat Travel トップページ</h1>

<!-- ▼ ログインしていない時の表示 -->
<div th:if="${#authentication == null or #authentication.principal == 'anonymousUser'}">
    <p>
        <a th:href="@{/login}">ログイン</a> |
        <a th:href="@{/register}">会員登録</a>
    </p>
</div>

<!-- ▼ ログインしている時の表示 -->
<div th:if="${#authentication != null and #authentication.principal != 'anonymousUser'}">
    <p>
        ようこそ、<span th:text="${#authentication.name}"></span> さん |
        <a th:href="@{/user/me}">マイページ</a> |
        <a th:href="@{/logout}">ログアウト</a>
    </p>
</div>

<h2>新着民宿</h2>

<div th:each="house : ${houses}">
