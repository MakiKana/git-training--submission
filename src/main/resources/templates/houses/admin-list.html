<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理者用 民宿一覧</title>
</head>
<body>
<h1>管理者用 民宿一覧</h1>

<p><a th:href="@{/admin/houses/new}">新規登録</a></p>

<table border="1">
    <tr>
        <th>ID</th>
        <th>名前</th>
        <th>料金</th>
        <th>操作</th>
    </tr>
    <tr th:each="house : ${houses}">
        <td th:text="${house.id}"></td>
        <td th:text="${house.name}"></td>
        <td th:text="${house.price}"></td>
        <td>
            <a th:href="@{|/admin/houses/${house.id}/edit|}">編集</a>
            <form th:action="@{|/admin/houses/${house.id}/delete|}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('削除しますか？');">削除</button>
            </form>
        </td>
    </tr>
</table>

<p><a th:href="@{/}">トップへ戻る</a></p>
</body>
</html>
