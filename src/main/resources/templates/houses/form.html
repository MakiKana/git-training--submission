<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>宿 編集 / 作成</title>
</head>
<body>

<h1>宿情報</h1>

<form th:action="@{${house.id} != null ? '/admin/houses/' + ${house.id} + '/edit' : '/admin/houses/new'}" method="post">

    <p>
        <label>宿名：</label>
        <input type="text" name="name" th:value="${house.name}">
    </p>

    <p>
        <label>価格：</label>
        <input type="number" name="price" th:value="${house.price}">
    </p>

    <p>
        <label>画像パス：</label>
        <input type="text" name="imagePath" th:value="${house.imagePath}">
        （例： /images/houses/house1.jpg ）
    </p>

    <p>
        <label>説明：</label><br>
        <textarea name="description" cols="30" rows="5" th:text="${house.description}"></textarea>
    </p>

    <p>
        <button type="submit">保存</button>
    </p>
</form>

<a th:href="@{/admin/houses}">一覧に戻る</a>

</body>
</html>
