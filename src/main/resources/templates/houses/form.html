<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>民宿登録/編集</title>
</head>
<body>
<h1>民宿登録 / 編集</h1>

<form th:action="@{${house.id} != null ? '/admin/houses/' + ${house.id} + '/edit' : '/admin/houses/new'}"
      th:object="${house}" method="post">

    <div>
        <label>名前：
            <input type="text" th:field="*{name}">
        </label>
    </div>
    <div>
        <label>説明：
            <textarea th:field="*{description}"></textarea>
        </label>
    </div>
    <div>
        <label>料金：
            <input type="number" th:field="*{price}">
        </label>
    </div>
    <div>
        <label>定員：
            <input type="number" th:field="*{capacity}">
        </label>
    </div>
    <div>
        <label>郵便番号：
            <input type="text" th:field="*{postalCode}">
        </label>
    </div>
    <div>
        <label>住所：
            <input type="text" th:field="*{address}">
        </label>
    </div>
    <div>
        <label>電話番号：
            <input type="text" th:field="*{phoneNumber}">
        </label>
    </div>
    <div>
        <button type="submit">保存</button>
    </div>
</form>

<p><a th:href="@{/admin/houses}">管理者民宿一覧へ戻る</a></p>
</body>
</html>
